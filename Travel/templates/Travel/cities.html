{% extends "base.html" %}
{% block title %}
	Туры
{% endblock %}
{% block content %}
	<h2 align="center">
		Туры
	</h2>
	{% for city in cities %}
        {% for tour in city.tour_set.all %}
            {% if tour.discount > 0 %}
                <a href="/Travel/tour/{{ tour.id }}" title="Нажмите чтобы узнать подробнее">
                    <font color="red">
                        <i style="font-size:20px;">Акция! </i>
                        {{ tour }}.
                    </font>
                    <br>
                </a>
            {% else %}
                <a href="/Travel/tour/{{tour.id}}">{{ tour }}</a>
                <br>
            {% endif %}
		{% endfor %}
	{% endfor %}
{% endblock %}
