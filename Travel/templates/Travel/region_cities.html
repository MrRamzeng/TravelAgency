{% extends "base.html" %}
{% block title %}
	Туры
{% endblock %}
{% block content %}
	<h2 align="center">Выберите тур</h2>
	<br>
	{% for city in cities %}
		{% for tour in city.tour_set.all %}
    	   	<a href='/Travel/tour/{{tour.id}}' class="style">
				{{ tour.name }}, {{ city.name }} <br>
			</a>
		{% endfor %}
	{% endfor %}
{% endblock %}
