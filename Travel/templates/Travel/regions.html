{% extends "base.html" %}
{% block title %}
	Страны и регионы
{% endblock %}
{% block content %}
	<h2 align = "center">
		Выберите направление
	</h2>
	<ul style="font-size: 18px;">
		{% for country in countries %}
			<b>{{country}}</b>
			<ul>
				{% for region in country.region_set.all %}
					<a href="/Travel/cities/{{region.id}}">
						- {{ region.name }}
					</a>
					<br>
				{% endfor %}
			</ul>
		{% endfor %}
	</ul>
{% endblock %}
