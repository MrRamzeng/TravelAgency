{% extends "base.html" %} 
{% block title %} 
  Войти 
{% endblock %} 
	{% block content %} 
	<table align = "center"> 
		<form method = "post" action = "{% url 'login' %}"> 
			{% csrf_token %} 
			<tr> 
				<td align = "center"> 
					<label for="username">Логин:</label><br> 
					<input type="text" name="username" placeholder="Введите логин" id="username"> 
				</td> 
			</tr> 
			<tr> 
				<td align = "center"> 
					<label for="password">Пароль:</label> 
					<br> 
					<input type="password" name="password" placeholder="Введите пароль" id="password"> 
				</td> 
			</tr> 
			<tr> 
				<td align = "center"> 
					<p align="center"> 
						{% if form.errors %} 
							<font color = "red" size = "3"> 
								Неверное имя пользователя или пароль! 
							</font> 
						{% endif %} 
					</p> 
					<input type="submit" value="Войти"/> 
					<div class="label round secondary"> 
						<a href="/Travel/signup/"> 
							Регистрация 
						</a> 
					</div> 
				</td> 
			</tr> 
		</form> 
	</table> 
{% endblock %}
